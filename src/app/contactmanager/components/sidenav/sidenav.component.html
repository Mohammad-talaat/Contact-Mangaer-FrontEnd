<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer  class="example-sidenav mat-elevation-z10" [mode]="isScreenSmall ? 'over' : 'side' " [opened]="!isScreenSmall"  disableClose="false">
    <mat-toolbar class="sideNav-heading">
      <span>Contacts</span>
    </mat-toolbar>
    <mat-list role="list">
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-list>

  </mat-drawer>

  <div class="example-sidenav-content" >
    <app-toolbar (toggleSideNav)="drawer.toggle()">Contacts</app-toolbar>
    
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
    <!-- <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button> -->
  </div>

</mat-drawer-container>
